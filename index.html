<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarush Math Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌈💖 Vickey’s Magical Math Challenge 💖🌈</h1>
    <p>✨ Learn, Play & Shine Bright! ✨</p>
    <div id="score">🏆 Score: 0</div>
  </header>

  <main>
    <!-- 🧑‍🏫 Quiz Section -->
    <section id="quiz">
      <div id="questionBox"></div>
      <input type="text" id="answerInput" placeholder="Type your answer here 💡">
      <button id="checkBtn">💚 Check Answer</button>
      <div id="feedback"></div>
    </section>

    <!-- ⏩ Navigation Controls -->
    <section id="controls">
      <button id="prevBtn">⬅ 🌟 Previous</button>
      <button id="nextBtn">Next 🌟 ➡</button>
    </section>

    <!-- 🎁 Reward Image -->
    <div id="imageBox"></div>

    <!-- 🎆 Fireworks -->
    <canvas id="fireworks"></canvas>
  </main>

  <footer>
    <p>🌸 Made with 💕 & happiness by <strong>Aarush</strong> 🌸</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
